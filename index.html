<!DOCTYPE html>
<meta charset="utf-8">
<style>

.arrondissement {
  fill: #ccc;
  fill-opacity:0.2;
  stroke: #000;
  stroke-width: .5px;
  stroke-linejoin: round;
}

.ump {
  background: #aaf3;
  border: 1px #339;
  border-radius:.5em;
  background:-webkit-gradient(linear,left top,left bottom,from(#aaf),to(#88d));
  background:-moz-linear-gradient(top,#aaf,#88d);
}

.ps {
  background: #f46;
  border: 1px #000;
  border-radius:.3em;
  -moz-border-radius:.3em;
  -webkit-border-radius:.3em;
  background:-webkit-gradient(linear,left top,left bottom,from(#f46),to(#f68));
  background:-moz-linear-gradient(top,#f46,#f68);
}

.arrondissement.zoom {
  fill: #eee;
  fill-opacity:0.2;
  stroke: #555;
  stroke-width: .5px;
  stroke-linejoin: round;
}

.arrondissement.zoom.aucentre {
  fill: #ccc;
  fill-opacity:0.2;
  stroke: #000;
  stroke-width: 1px;
  stroke-linejoin: round;
}

.bureau.aucentre {
  stroke: #000;
  stroke-width: .2px;
  stroke-linejoin: round;
}

.rues {
  stroke: #000;
  stroke-width: 1px;
  stroke-linecap: round;
  opacity: .5;
}


.ligne {
  stroke-width: 3px;
  stroke: #00b;
  fill: none;
  stroke-linejoin: round;
}


.axis path,.axis line{
  fill:none;
  stroke:#000;
  stroke-width:1px;
}

.background{
fill: #FFF;
}
.q0 { stroke:rgb(247,251,255); }
.q1 { stroke:rgb(222,235,247); }
.q2 { stroke:rgb(198,219,239); }
.q3 { stroke:rgb(158,202,225); }
.q4 { stroke:rgb(107,174,214); }
.q5 { stroke:rgb(66,146,198); }
.q6 { stroke:rgb(33,113,181); }
.q7 { stroke:rgb(8,81,156); }
.q8 { stroke:rgb(8,48,107); }

.info{
  text-anchor:middle;
  fill:#000;
}
</style>

<script src="out.js"></script>
